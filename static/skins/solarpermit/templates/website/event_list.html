    <h2>Events</h2>
    <a href="{% url 'event_create' %}">Add new</a>
    <ol>
        {% for news in object_list %}
            <li value="{{ news.pk }}">
              <a href="{% url 'event_delete' pk=news.pk %}">❌</a>
              <a href="{% url 'event_update' pk=news.pk %}">{{ news.published }} — {{ news.title }}</a>
            </li>
        {% endfor %}
    </ol>
